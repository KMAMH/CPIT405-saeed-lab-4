<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        .card{
            background-color: beige;
            border-radius: 15px;
            padding: 30px;
            margin: 100px;
             box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            
            
        }
        .card label{
            margin: 10px;
            
        }
        body{
        background-color: rgb(53, 77, 69);
        display: flex;
        flex-direction: column;
        
        }
    </style>
</head>






<body >

        <h1 style="font-style: bold; text-align: center; color: rgb(241, 241, 241);"> Great Auto Parts - Order Form </h1>




    <div class="card">

<form action="" method="post" style="display: flex; flex-direction: column;">


    <label for="First Name:">First Name:</label>
<input type="text"placeholder="Enter your first name" required>

<label for="Last name:">Last name:</label>
<input type="text" placeholder="Enter your last name" required>

<label for="Email:">Email:</label>
<input type="email"    placeholder="Enter your email address" required>

<label for="Phone number:">Phone number:</label>
<input type="number"         placeholder="Enter your phone number ex: 05********" required>

<label for="Make:">Make:</label>
<input type="text" placeholder="Vehicle make" required>

<label for="year:"  > year:</label>

<input type="number" placeholder="e.g. 2020" min="1950" max="2050" required>

<label for="Date:">Date:</label>
<input type="date" >

<label for="Spare Part:">Spare Part:</label>
<input type="text" placeholder="enter the spare part you need">

<label for="Quantity:">Quantity:</label>
<input type="number" min="1" max="10" required placeholder="enter the quantity needed '10 is the limit per order' ">

<label for="Comment:">Comment:</label>
<textarea name="" id="" rows="5" placeholder=" type any this you want our team to know about "></textarea>

<input style="margin: 10px; padding: 10px;" type="submit"> 

</form>





    </div>
    
</body>
</html>
